spring:
  config:
    activate:
      on-profile: test
  # H2 Database --------------------------------------------------------------------------------------
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:~/test;DB_CLOSE_DELAY=-1;MODE=MariaDB;DATABASE_TO_LOWER=FALSE;CASE_INSENSITIVE_IDENTIFIERS=FALSE;
      username: sa
      connection-init-sql: SELECT 1
  h2:
    console:
      enabled: false
  # JPA ----------------------------------------------------------------------------------------------
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
    defer-datasource-initialization: true
